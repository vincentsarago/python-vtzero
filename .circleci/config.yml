version: 2
common: &common
  working_directory: ~/python-vtzero
  steps:
    - checkout
    - run: git init
    - run: git submodule update --init
    - run:
        name: install dependencies
        command: pip install tox --user
    - run:
        name: run tests within tox
        command: ~/.local/bin/tox

jobs:
  "python-3.6":
    <<: *common
    docker:
      - image: circleci/python:3.6.5
        environment:
          - TOXENV=py36

  "python-3.7":
    <<: *common
    docker:
      - image: circleci/python:3.7.2
        environment:
          - TOXENV=py37

  deploy:
      docker:
        - image: circleci/python:3.7.2
          environment:
            - TOXENV=release
      working_directory: ~/python-vtzero
      steps:
        - checkout
        - run: git init
        - run: git submodule update --init
        - run:
            name: verify git tag vs. version
            command: |
              VERSION=$(python -c 'import vtzero; print(vtzero.__version__)')
              if [ "$VERSION" = "$CIRCLE_TAG" ]; then exit 0; else exit 3; fi
        - run:
            name: install dependencies
            command: pip install tox --user
        - run:
            name: init .pypirc
            command: |
              echo -e "[pypi]" >> ~/.pypirc
              echo -e "username = $PYPI_USER" >> ~/.pypirc
              echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
        - run:
            name: run tox
            command: ~/.local/bin/tox

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - "python-3.6"
      - "python-3.7":
          filters:  # required since `deploy` has tag filters AND requires `build`
            tags:
              only: /.*/
      - deploy:
          requires:
            - "python-3.6"
            - "python-3.7"
          filters:
            tags:
              only: /^[0-9]+.*/
            branches:
              ignore: /.*/
